---
layout: default
blog: true
---

<article class='ten columns offset-by-four' id="article-content">
  <header class="ten columns" id="article-header">
    <h1>{{ page.title }}</h1>
  </header>

  <div class='ten columns gray' id="date-header">
    <p>
      {{ page.date | date: "%b %Y" }}
  {% if page.updated_at %}
      revised {{ page.updated_at }}
  {% endif %}
    </p>

  </div>

  <div class="ten columns" id="article-content">
    {{ content }}
  </div>

  <footer class="ten columns">
    <p id='follow'>
      You should <a href="http://twitter.com/Sirupsen" target="_blank" onClick="_gaq.push(['Post', 'Click', 'Twitter']);">follow me on Twitter</a> and
      <a href="http://eepurl.com/uw8Bn" target="_blank" onClick="_gaq.push(['_trackEvent', 'Post', 'Click', 'Newsletter']);">subscribe to my infrequent newsletter.</a>
    </p>
  </footer>
</article>
